    <h1>Feedback</h1>
    <form action="mailto:bhan.kanad@gmail.com" enctype="text/plain" method="POST" name="Feedback Form!">
        <br>
        <br>
        <label for="First Name">First Name</label>
        <input type="text" name="First Name" id="First Name">
        <label for="Last Name">Last Name</label>
        <input type="text" name="Last Name" id="Last Name">
        <br>
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" name="Gender" id="Male" value="Male">

        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label>
        <br>
        <br>
        <label for="Email">Email Id</label>
        <input type="email" id="Email" name="Email">
        <br>
        <br>
        <label for="">What Brought You To My Website?</label>

        <input type="checkbox" id="Internet" name="Information" value="Internet">
        <label for="Internet">Internet</label>
        <input type="checkbox" id="Browsing" name="Information" value="Browsing">
        <label for="Browsing">Browsing</label>
        <input type="checkbox" id="Social Media" name="Information" value="Social Media">
        <label for="Social Media">Social Media</label>
        <input type="checkbox" id="Friends" name="Information" value="Friends">
        <label for="Friends">Friends</label>
        <br>
        <br>
        <label for="Ratings">Rate My Website!</label>
        <select name="Ratings" id="Ratings">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        <br>
        <br>
        <label for="Improvements">Any Feedback?</label>
        <textarea name="Improvements" id="Improvements" cols="50" rows="2">Add Any Feedback Here</textarea>
        <br>
        <br>
        <input type="submit">
